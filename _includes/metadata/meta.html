<!-- meta tags from meta.html -->
<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

<link rel="canonical" href="{{ site.url }}{% unless page.url == "/index.html" %}{{ page.url }}{% endunless %}"  itemprop="url"/>
<link rel="alternate" href="{{ site.url }}{% unless page.url == "/index.html" %}{{ page.url }}{% endunless %}" hreflang="en-us" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml" />
{% assign excerpt = page.excerpt | strip_html | strip_newlines | xml_escape | truncate: 120  %}
<meta name="description" content="{% if excerpt and excerpt != blank %}{{ excerpt }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}" />

{% if layout.isPost %}<meta name="keywords" content="{% for keyword in page.keywords %}{{ keyword }},{% endfor %}{% for tag in page.tags %}{{ tag | replace:'_',' ' }}{% unless forloop.last %},{% endunless %}{% endfor %}" />{% endif %}
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Joseph Hendrix{% endif %}" />
