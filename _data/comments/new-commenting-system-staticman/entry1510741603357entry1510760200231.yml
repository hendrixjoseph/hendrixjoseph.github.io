message: "Hey, Adam, if you want to see what the comments look like on the GitHub end of things, you can check out this repository's <a href=\"https://github.com/hendrixjoseph/hendrixjoseph.github.io/pulls\">pull requests</a> - of particular interest may be the <a href=\"https://github.com/hendrixjoseph/hendrixjoseph.github.io/issues?q=is%3Apr+is%3Aclosed\">closed pull requests</a>. Oh, and here is <a href=\"https://github.com/hendrixjoseph/hendrixjoseph.github.io/pull/4\">the pull request</a> for your comment.<br /><br />You might also want to check out <a href=\"https://github.com/hendrixjoseph/puppy-snuggles/pulls?q=is%3Apr+is%3Aclosed\">my other blog's closed pull requests</a> since I've gotten a few spam comments there."
