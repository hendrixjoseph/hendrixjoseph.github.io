msg: "Majadahonda es un municipio español perteneciente a la \r\nComunidad de Madrid. Originariamente el territorio fue una zona de cultivo y pastoreo.\r\nDurante la toma de Madrid en la Guerra Civil fue escenario de duros combates.\r\n\r\nCuenta con una población de 71 299 habitantes (INE \r\n2017). Su expansión ha sido acelerada, como en todos los pueblos y ciudades \r\npertenecientes el área metropolitana de Madrid.\r\nCuenta con gran cantidad de servicios como el nuevo \r\nHospital Puerta de Hierro y la presencia de bastantes empresas del sector terciario.\r\n\r\nEn 2017 la población del municipio ascendía a 71299 habitantes."
