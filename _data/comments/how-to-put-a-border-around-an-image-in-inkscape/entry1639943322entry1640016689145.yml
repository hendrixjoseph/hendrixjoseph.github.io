message: "If you have a circle, you should just be able to add a stroke, and that'll be you're border.\r\n\r\nSo, make sure your circle object is selected, and then, from the menu, select **Object > Fill and Stroke...** The Fill and Stroke panel will appear, select the stroke tab and choose your stroke."
