msg: "Rüyada yılan yemek; rüya sahibinin, pek de sevmediği birinden fayda göreceğine \r\ntabir edilir. Çok nadir görülebilecek bir rüyadır ve bu tabir kesin çıkar.\r\nRüya sahibi eğer öğrenci ise, kötü olan bir \r\ndersini, ufak bir gayret sarfederek geçebileceğini,\r\nnotunu yükselteceğini ifade eder. Rüyayı gören kişi eğer \r\nbir işe girişmeyi düşünüyorsa, fakat yüksek risklerden dolayı \r\nadım atamıyorsa, kapsamlı bir araştırma yapmalı ve bu konuyu olumlu değerlendirmelidir.\r\nAncak şöyle bişey de var, eğer söz konusu iş,\r\nhelal kazanç sağlamayan bir iş ise, bu işten mutlaka uzak durulmasıgerekmektedir.\r\nBaşlangıçta kişiye bol kazanç getiren bu durum, kısa \r\nsüre sonra tersine dönecektir."
