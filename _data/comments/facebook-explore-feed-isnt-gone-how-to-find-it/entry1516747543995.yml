message: "Được  thành lập  năm 2003, qua hơn 1  thập kỉ  vững mạnh \r\n, tập đoàn Lã Vọng đã trở thành  nhãn hàng \r\nhàng đầu  trong  ngành nghề  ẩm thực nhà ở Việt Nam.\r\nHiện tập đoàn Lã Vọng đã và đang \r\nkhẳng định được vị thế là  một tập đoàn uy tín và nhiều năm kinh nghiệm .\r\n\r\nvới  thế mạnh  về mảng nhà Hàng, tập đoàn Lã vọng  đang đi \r\nđầu  đi đầu  tạo ra trị giá  và cuộc sống đẳng cấp  hơn cho mỗi gia đình.\r\n\r\nThông điệp của chúng tôi là “Vì  đất nước, \r\nvì cộng  đồng và vì mỗi trái tim Việt \r\nNam”. Đặt  ích lợi chung của  cộng đồng \r\nlên lợi ích  riêng của  công ty. Chúng tôi mong muốn đem \r\nlại  cho  quý khách   những  trị giá  phải chăng  nhất.\r\n\r\nXem thêm về hệ thống nhà hàng của tập đoàn Lã Vọng"
